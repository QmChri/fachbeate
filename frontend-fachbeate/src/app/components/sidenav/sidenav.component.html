<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <img class="logo" src="../../../assets/img/Almi_quer-removebg-preview.png"></button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">{{'STANDARD.nav-header' | translate}}</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <ng-container *ngFor="let data of navData">
            <li class="sidenav-nav-item" (click)="handleCLick(data)" *ngIf="roleService.checkPermission(data.role!)">
                <div *ngIf="roleService.checkPermission(data.role!)">
                    <a class="sidenav-nav-link" *ngIf="data.items && data.items.length > 0">
                        <i class="sidenav-link-icon" [class]="data.icon"></i>
                        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                            {{"NAV."+data.label | translate}}
                        </span>
                        <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                            [ngClass]="data.expanded ? 'fal fa-angle-down' : 'fal fa-angle-right' "></i>
                    </a>
                    <a class="sidenav-nav-link" *ngIf="!data.items || (data.items && data.items.length === 0)"
                        [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <i class="sidenav-link-icon" [class]="data.icon"></i>
                        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                            {{"NAV."+data.label | translate}}
                        </span>
                    </a>
                    <div *ngIf="collapsed && data.items && data.items.length > 0">
                        <app-sublevel-menu [data]="data" [collapsed]="collapsed" [multiple]="multiple"
                            [expanded]="data.expanded"></app-sublevel-menu>
                    </div>
                </div>
            </li>
        </ng-container>
        <li class="sidenav-nav-item logout">

            <a class="sidenav-nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                [matMenuTriggerFor]="menu">
                <i class="sidenav-link-icon" [class]="'fal fa-language'"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{'NAV.lan-sel' | translate}}
                </span>
                <mat-menu #menu="matMenu">
                    <div (click)="switchLanguage('de')" class="header">
                        Deutsch
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
                            <path fill="#cc2b1d" d="M1 11H31V21H1z"></path>
                            <path d="M5,4H27c2.208,0,4,1.792,4,4v4H1v-4c0-2.208,1.792-4,4-4Z"></path>
                            <path d="M5,20H27c2.208,0,4,1.792,4,4v4H1v-4c0-2.208,1.792-4,4-4Z"
                                transform="rotate(180 16 24)" fill="#f8d147"></path>
                            <path
                                d="M27,4H5c-2.209,0-4,1.791-4,4V24c0,2.209,1.791,4,4,4H27c2.209,0,4-1.791,4-4V8c0-2.209-1.791-4-4-4Zm3,20c0,1.654-1.346,3-3,3H5c-1.654,0-3-1.346-3-3V8c0-1.654,1.346-3,3-3H27c1.654,0,3,1.346,3,3V24Z"
                                opacity=".15"></path>
                            <path
                                d="M27,5H5c-1.657,0-3,1.343-3,3v1c0-1.657,1.343-3,3-3H27c1.657,0,3,1.343,3,3v-1c0-1.657-1.343-3-3-3Z"
                                fill="#fff" opacity=".2"></path>
                        </svg>
                    </div>
                    <!--Bei Click Sprache auf Englisch umstellen-->
                    <div (click)="switchLanguage('en')" class="header">
                        Englisch
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
                            <rect x="1" y="4" width="30" height="24" rx="4" ry="4" fill="#071b65"></rect>
                            <path
                                d="M5.101,4h-.101c-1.981,0-3.615,1.444-3.933,3.334L26.899,28h.101c1.981,0,3.615-1.444,3.933-3.334L5.101,4Z"
                                fill="#fff"></path>
                            <path d="M22.25,19h-2.5l9.934,7.947c.387-.353,.704-.777,.929-1.257l-8.363-6.691Z"
                                fill="#b92932"></path>
                            <path d="M1.387,6.309l8.363,6.691h2.5L2.316,5.053c-.387,.353-.704,.777-.929,1.257Z"
                                fill="#b92932"></path>
                            <path
                                d="M5,28h.101L30.933,7.334c-.318-1.891-1.952-3.334-3.933-3.334h-.101L1.067,24.666c.318,1.891,1.952,3.334,3.933,3.334Z"
                                fill="#fff"></path>
                            <rect x="13" y="4" width="6" height="24" fill="#fff"></rect>
                            <rect x="1" y="13" width="30" height="6" fill="#fff"></rect>
                            <rect x="14" y="4" width="4" height="24" fill="#b92932"></rect>
                            <rect x="14" y="1" width="4" height="30" transform="translate(32) rotate(90)"
                                fill="#b92932"></rect>
                            <path d="M28.222,4.21l-9.222,7.376v1.414h.75l9.943-7.94c-.419-.384-.918-.671-1.471-.85Z"
                                fill="#b92932"></path>
                            <path d="M2.328,26.957c.414,.374,.904,.656,1.447,.832l9.225-7.38v-1.408h-.75L2.328,26.957Z"
                                fill="#b92932"></path>
                            <path
                                d="M27,4H5c-2.209,0-4,1.791-4,4V24c0,2.209,1.791,4,4,4H27c2.209,0,4-1.791,4-4V8c0-2.209-1.791-4-4-4Zm3,20c0,1.654-1.346,3-3,3H5c-1.654,0-3-1.346-3-3V8c0-1.654,1.346-3,3-3H27c1.654,0,3,1.346,3,3V24Z"
                                opacity=".15"></path>
                            <path
                                d="M27,5H5c-1.657,0-3,1.343-3,3v1c0-1.657,1.343-3,3-3H27c1.657,0,3,1.343,3,3v-1c0-1.657-1.343-3-3-3Z"
                                fill="#fff" opacity=".2"></path>
                        </svg>
                    </div>
                    <div (click)="switchLanguage('ru')" class="header">
                        Russisch
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
                            <path fill="#1435a1" d="M1 11H31V21H1z"></path>
                            <path d="M5,4H27c2.208,0,4,1.792,4,4v4H1v-4c0-2.208,1.792-4,4-4Z" fill="#fff"></path>
                            <path d="M5,20H27c2.208,0,4,1.792,4,4v4H1v-4c0-2.208,1.792-4,4-4Z"
                                transform="rotate(180 16 24)" fill="#c53a28"></path>
                            <path
                                d="M27,4H5c-2.209,0-4,1.791-4,4V24c0,2.209,1.791,4,4,4H27c2.209,0,4-1.791,4-4V8c0-2.209-1.791-4-4-4Zm3,20c0,1.654-1.346,3-3,3H5c-1.654,0-3-1.346-3-3V8c0-1.654,1.346-3,3-3H27c1.654,0,3,1.346,3,3V24Z"
                                opacity=".15"></path>
                            <path
                                d="M27,5H5c-1.657,0-3,1.343-3,3v1c0-1.657,1.343-3,3-3H27c1.657,0,3,1.343,3,3v-1c0-1.657-1.343-3-3-3Z"
                                fill="#fff" opacity=".2"></path>
                        </svg>
                    </div>
                </mat-menu>
            </a>
            <a (click)="logout()" class="sidenav-nav-link" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="'fal fa-arrow-left'"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{'STANDARD.logout' | translate}}
                </span>
            </a>
        </li>
    </ul>
</div>
