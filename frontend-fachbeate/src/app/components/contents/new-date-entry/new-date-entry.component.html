<div class="mainView">
    <h1 class="paddingSearch">Eintrag für: "Name"</h1>
    <hr>

    <div class="center-items">
        <mat-form-field>
            <mat-label>Angeforderter Technologe</mat-label>
            <mat-select
                [ngModel]="(inputDate.requestedTechnologist === undefined)?undefined:inputDate.requestedTechnologist.id"
                (valueChange)="changeTechnolgist($event)" required>
                <mat-option>--</mat-option>
                @for (t of technologists; track technologists) {
                <mat-option [value]="t.id">{{t.firstName}} {{t.lastName}}</mat-option>
                }
            </mat-select>
            <mat-error>Bitte auswählen</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Grund</mat-label>
            <mat-select required placeholder="Auswählen . . . " [(ngModel)]="inputDate.reason" name="resons">

                @for (re of reasons; track reasons) {
                <mat-option [value]="re">{{re}}</mat-option>
                }
                <div class="paddings">
                    <textarea style="height: 2rem" type="text" [(ngModel)]="addItem" name="addItem"></textarea>
                    <button style="height: 2rem;" type="button" *ngIf="addItem" mat-raised-button
                        (click)="addToList(addItem)"><i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Von - Datum</mat-label>
            <input matInput [matDatepicker]="picker1" type="text" [(ngModel)]="inputDate.startDate" name="start">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Bis - Datum</mat-label>
            <input matInput [matDatepicker]="picker2" type="text" [(ngModel)]="inputDate.endDate" name="end">
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
    <br>

    <div class="header">
        <div> <button (click)="closeDialog()" class="btn btn-secondary">Abbrechen</button></div>
        <div> <button (click)="save()" class="btn btn-success">Speichern</button></div>
    </div>



</div>
