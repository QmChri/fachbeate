<div class="container">
    <h2>Abschlussbericht</h2>
    <hr/>

    <form>
        <div class="form-group">
            <label>Fachberater Name</label>
            <input class="form-control" type="text" [(ngModel)]="inputFinalReport.technologist" name="first">
        </div>

        <div class="form-group">
            <label>Name des Unternehmens</label>
            <input class="form-control" type="text" [(ngModel)]="inputFinalReport.company"  name="company">
        </div>

        <div class="form-group">
            <label>Datum des Besuches</label>
            <input class="form-control" type="date" [(ngModel)]="inputFinalReport.dateOfVisit" name="date">
        </div>

        <div class="form-group">
            <label>Grund des Besuches</label>
            <mat-select multiple placeholder="Auswählen . . . " [(ngModel)]="inputFinalReport.reason" name="resons">
                <!-- <mat-option value="1">Vorstellung neuer Produkte</mat-option> -->
                <mat-option [value]="1">Vorstellung</mat-option>
                <!-- <mat-option value="2">Problemlösung - bestehende Produkten</mat-option> -->
                <mat-option [value]="2">Problemlösung</mat-option>
                <mat-option [value]="3">Rezepturopt.</mat-option>
                <mat-option [value]="4">Musterproduktion</mat-option>
                <mat-option [value]="5">Schulung</mat-option>
            </mat-select>
        </div>
    </form>
    <hr/>


    <button (click)="closeDialog(true)">Speichern</button>
    <button (click)="closeDialog(false)">Abbrechen</button>
</div>
