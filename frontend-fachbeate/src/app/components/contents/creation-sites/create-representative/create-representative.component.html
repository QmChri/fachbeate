<div class="header">
    <div>
        <h1 class="paddingSearch" style="margin-bottom: 0;">Neuen Vertreter anlegen</h1>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header text-white bg-danger">Allgemeine Daten</div>
            <div class="card-body">
                <div class="center-items">
                    <mat-form-field class="smallInput">
                        <mat-label>Vorname</mat-label>
                        <input matInput type="text" [(ngModel)]="inputTechnologist.firstName" name="firstName">
                    </mat-form-field>
                    <div class="displayBySide">
                        <mat-form-field class="smallInput">
                            <mat-label>Nachname</mat-label>
                            <input matInput type="text" [(ngModel)]="inputTechnologist.lastName" name="lastName">
                        </mat-form-field>

                        <label class="languageBox">Aktiv
                            <mat-checkbox color="warn" [(ngModel)]="inputTechnologist.active"></mat-checkbox>
                        </label>
                    </div>
                    <div class="displayBySide">
                        <button class="btn btn-danger" [hidden]="inputTechnologist.id===0" (click)="cancelEdit()"><i
                                class="fa fa-times"></i></button>
                        <button class="btn btn-success" (click)="postRepresentative()"><i
                                class="fa fa-save"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <nz-table class="col" #editRowTable nzTableLayout="fixed" nzBordered [nzData]="representativeList">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Aktiv</th>
                </tr>
            </thead>
            <tbody>
                <tr matTooltip="Zum Bearbeiten klicken ..." (click)="editRow(repentative.id!, 1)"
                    *ngFor="let repentative of representativeList">
                    <td>{{repentative.id}}</td>
                    <td>{{repentative.firstName}}</td>
                    <td>{{repentative.lastName}}</td>
                    <td>
                        <span *ngIf="repentative.active" class="text-success">&#10004;</span>
                        <span *ngIf="!repentative.active" class="text-danger">&#10005;</span>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
