<div class="mainView">
    <div class="header">
        <div>
            <h1 class="paddingSearch">Seminaranmeldung</h1>
        </div>
        <button nz-button (click)="addRow()" nzType="primary">Hinzufügen</button>
    </div>
    <hr>

    <nz-table #editRowTable [nzPageSize]="7" nzBordered nzSize="small" [nzData]="listOfData">
        <thead>
            <tr>
                <th nzWidth="15%">Hr./Fr./Div.</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Funktion im Unternehmen</th>
                <th>Entfernen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of editRowTable.data" class="editable-row">
                <td>
                    <nz-select style="min-width: 6rem;" [(ngModel)]="data.sex">
                        <nz-option nzValue="1" nzLabel="Männlich"></nz-option>
                        <nz-option nzValue="2" nzLabel="Weiblich"></nz-option>
                        <nz-option nzValue="3" nzLabel="Divers"></nz-option>
                    </nz-select>
                </td>
                <td>
                    <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                        {{ data.firstName }}
                    </div>
                    <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.firstName" />
                </td>
                <td>
                    <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                        {{ data.lastName }}
                    </div>
                    <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.lastName" />
                </td>
                <td>
                    <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                        {{ data.function }}
                    </div>
                    <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.function" />
                </td>
                <td>
                    <a nz-popconfirm nzPopconfirmTitle="Sicher löschen?"
                        (nzOnConfirm)="deleteRow(data.id)">Entfernen</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
