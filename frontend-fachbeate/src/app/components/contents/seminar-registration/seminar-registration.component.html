<h3>Anmeldung für Kundenseminare</h3>
<hr>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header  text-white bg-danger">Seminar</div>
            <div class="card-body">
                <div class="center-items">
                    <div class="mb-3">
                        <label>Seminarthema</label>
                        <input type="text" class="form-control" placeholder="Eingabe ... " aria-label="Username">
                    </div>
                    <div class="mb-3">
                        <label>Firma/Kunde</label>
                        <input type="text" class="form-control" placeholder="Eingabe ... " aria-label="Username">
                    </div>
                    <div class="flugHotel">
                        <div class=" mb-3">
                            <label>Datum von</label>
                            <input type="datetime-local" class="form-control" placeholder="Eingabe ... "
                                aria-label="Username">
                        </div>
                        <div class=" mb-3">
                            <label>Datum bis</label>
                            <input type="datetime-local" class="form-control" placeholder="Eingabe ... "
                                aria-label="Username">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header  text-white bg-danger">Seminarteilnehmer</div>
            <div class="card-body">
                <div class="center-items">
                    <div class=" mb-3">
                        <label>Anreise aus (Land)</label>
                        <input type="text" class="form-control" placeholder="Eingabe ... " aria-label="Username">
                    </div>
                    <div class=" mb-3">
                        <label>Anreise Art (Auto, Zug, ...)</label>
                        <input type="text" class="form-control" placeholder="Eingabe ... " aria-label="Username">
                    </div>
                    <div class="flugHotel">
                        <div class=" mb-3">
                            <label>Anzahl Seminarteilnehmer</label>
                            <input type="number" class="form-control" placeholder="Eingabe ... " aria-label="Username">
                        </div>
                        <div class=" mb-3">
                            <label>Datum bis</label>
                            <input type="datetime-local" class="form-control" placeholder="Eingabe ... "
                                aria-label="Username">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header  text-white bg-danger">Reiseplanung</div>
            <div class="card-body">
                <div class="center-items">
                    <div class=" mb-3">
                        <label>Seminarleiter</label>
                        <input type="text" class="form-control" placeholder="Eingabe ... " aria-label="Username">
                    </div>
                    <div class="mb-3">
                        <label>Zuständiger Fachberater</label>
                        <input type="text" class="form-control" placeholder="Eingabe ... " aria-label="Username">
                    </div>
                    <div class="mb-3 reiseplanung">
                        <div class="mb-3" style="min-width: 12rem;">
                            <label>Sprache</label>
                            <div class="flugHotel">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">EN</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">DE</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">RU</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Übersetzer erforderlich</label>
                            <div class="flugHotel">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Ja</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">Nein</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header  text-white bg-danger">Reiseplanung</div>
            <mat-button-toggle-group [(ngModel)]="buttonSelect" vertical multiple style="display: flex; align-items: baseline;">
                <mat-button-toggle value="1">Hotelbuchung</mat-button-toggle>
                <mat-button-toggle value="2">Buchung Flughafen Transfer - Zug</mat-button-toggle>
                <mat-button-toggle value="3">Ausflug</mat-button-toggle>
                <mat-button-toggle value="4">Betriebsführung</mat-button-toggle>
                <mat-button-toggle value="5">Mittagessen</mat-button-toggle>
                <mat-button-toggle value="6">Kundengeschenke</mat-button-toggle>
                <mat-button-toggle value="7">Diplome</mat-button-toggle>
            </mat-button-toggle-group>
       </div>
    </div>
    <div class="col-md-8" *ngIf="buttonSelect.length !== 0">
        <div class="card">
            <div class="card-header  text-white bg-danger">Weiteres</div>
            <mat-tab-group>
                <mat-tab *ngIf="buttonSelect.includes('1')" label="Hotelbuchung">Hotelbuchung</mat-tab>                
                <mat-tab *ngIf="buttonSelect.includes('2')" label="Flughafen / Transfer">Mest</mat-tab>
                <mat-tab *ngIf="buttonSelect.includes('3')" label="Ausflug">Ausflug</mat-tab>
                <mat-tab *ngIf="buttonSelect.includes('4')" label="Betriebsführung">Betriebsführung</mat-tab> 
                <mat-tab *ngIf="buttonSelect.includes('5')" label="Mittagessen">Mittagessen</mat-tab> 
                <mat-tab *ngIf="buttonSelect.includes('6')" label="Kundengeschenke">Kundengeschenke</mat-tab> 
                <mat-tab *ngIf="buttonSelect.includes('7')" label="Diplome">Diplome</mat-tab> 
            </mat-tab-group>
        </div>
    </div>
</div>
